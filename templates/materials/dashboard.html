<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ダッシュボード</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">原料管理システム</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>📊 ダッシュボード</h1>

        <div class="alert alert-success">
            <h4>✅ ダッシュボード動作確認</h4>
            <p>ダッシュボードページが正常に表示されています。</p>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h3>{{ total_materials }}</h3>
                        <p>総原料数</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h3>{{ active_materials }}</h3>
                        <p>有効原料数</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h3>5</h3>
                        <p>CSVファイル数</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <a href="/" class="btn btn-primary">原料一覧に戻る</a>
        </div>
    </div>
</body>
</html>
